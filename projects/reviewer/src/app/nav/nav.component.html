<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="isHandset ? 'dialog' : 'navigation'"
      [mode]="isHandset ? 'over' : 'side'"
      [opened]="isHandset === false && (loggedIn$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/restaurants" routerLinkActive="active" (click)="linkClick(drawer)">Restaurants</a>
      <a mat-list-item routerLink="/user" routerLinkActive="active" (click)="linkClick(drawer)">User Settings</a>
      <a mat-list-item (click)="signOut(drawer)">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset && (loggedIn$ | async)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="toolbar-button">
        <button mat-raised-button *ngIf="toolbarButtonText && (loggedIn$ | async)" color="accent" (click)="clickToolbarButton()">{{toolbarButtonText}}</button>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
